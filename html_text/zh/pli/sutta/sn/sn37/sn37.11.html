<li class='division'>相應部37相應11經</li>
<li>婦女相應／處篇／如來記說</li>
</ul>
<h1>少聞者經</h1>
</header>
<p>「阿那律！具備五法的婦女，……（中略）往生到……地獄，哪五個呢？她是無信仰者、無慚者、無愧者、少聞者、劣慧者，阿那律！具備這五法的婦女，……（中略）往生到……地獄。」</p>
