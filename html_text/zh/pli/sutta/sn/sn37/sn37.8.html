<li class='division'>相應部37相應8經</li>
<li>婦女相應／處篇／如來記說</li>
</ul>
<h1>慳吝者經</h1>
</header>
<p>「阿那律！具備五法的婦女，以身體的崩解，死後往生到苦界、惡趣、下界、地獄，哪五個呢？她是無信仰者、無慚者、無愧者、慳吝者、劣慧者，阿那律！具備這五法的婦女，……（中略）往生到苦界、惡趣、下界、地獄。」</p>
