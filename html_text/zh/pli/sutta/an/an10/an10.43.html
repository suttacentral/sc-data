<h1>諍論根經第二</h1>
</header>
<p>「大德！有多少諍論根呢？」</p>
<p>「優波離！有十個諍論根，哪十個呢？優波離！這裡，比丘們將無罪解說為有罪的、將有罪解說為無罪的、將重罪解說為輕罪、將輕罪解說為重罪、將粗罪解說為非粗罪、將非粗罪解說為粗罪、將有殘留之罪解說為無殘留之罪、將無殘留之罪解說為有殘留之罪、將能懺悔之罪解說為不能懺悔之罪、將不能懺悔之罪解說為能懺悔之罪，優波離！這是十個諍論根。」</p>
