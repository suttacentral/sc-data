<header>
<p class="division">增支部6集4經</p>
<h1>力經</h1>
</header>
<p>「比丘們！具備六法的比丘應該被奉獻、……（中略）為世間的無上福田，哪六個呢？［具備］信力、活力之力、念力、定力、慧力，以諸煩惱的滅盡，當生以證智自作證後，進入後住於無煩惱的心解脫、慧解脫，比丘們！具備六法的比丘應該被奉獻、……（中略）為世間的無上福田。」</p>
