<h1 class='sutta-title'>三皈依</h1>
</header>
<p>我皈依佛，我皈依法，我皈依僧。</p>
<p>我再皈依佛，我再皈依法，我再皈依僧。</p>
<p>我三皈依佛，我三皈依法，我三皈依僧。</p>
