<h1 class='sutta-title'>三十二身分</h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a>於此身有：<br>
髮、毛、爪、齒、皮；<br>
肉、筋、骨、髓、腎；<br>
心、肝、肋膜、脾、肺；<br>
腸、腸間膜、胃、糞、腦；<br>
膽汁、痰、膿、血、汗、脂肪、淚；<br>
油、唾液、涕、關節液、尿。</p>
