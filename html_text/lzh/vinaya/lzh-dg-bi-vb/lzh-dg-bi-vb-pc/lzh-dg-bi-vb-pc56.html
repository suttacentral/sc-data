<p><a class='t-linehead' id='t-linehead0736a27'></a> 若比丘尼。說戒時如是語。大姊。用說是雜<a class='ref t' id='t0736a28'>T 0736a28</a>碎戒為。說是戒時。令人惱愧懷疑輕毀<a class='ref t' id='t0736a29'>T 0736a29</a>戒故。波逸提。<span class='rule-number' href='#t-linehead0736a27'></a> 若比丘尼。說戒時如是語。大姊。用說是雜<a class='ref t' id='t0736a28'>T 0736a28</a>碎戒為。說是戒時。令人惱愧懷疑輕毀<a class='ref t' id='t0736a29'>T 0736a29</a>戒故。波逸提。<span class='rule-number'>五十六</span></p>
