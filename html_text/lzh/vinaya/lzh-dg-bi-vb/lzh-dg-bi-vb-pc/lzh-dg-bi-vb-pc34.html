<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 34</span></h1>

<p><a class='t-linehead' id='t-linehead0735b20' href='#t-linehead0735b20'></a> 若比丘尼。有因緣至軍中。若二宿三宿。過<a class='ref t' id='t0735b21' href='#t0735b21'>T 0735b21</a>者波逸提。<span class='rule-number'>三十四</span></p>
