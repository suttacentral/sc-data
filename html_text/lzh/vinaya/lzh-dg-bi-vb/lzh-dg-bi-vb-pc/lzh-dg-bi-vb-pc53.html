<p><a class='t-linehead' id='t-linehead0736a10'></a> 若比丘尼。知如是語人未作法如是惡邪<a class='t' id='t0736a11'></a>不捨。若畜同一羯磨同一止宿。波逸提。<span class='rule-number'>五十三</span></p>
