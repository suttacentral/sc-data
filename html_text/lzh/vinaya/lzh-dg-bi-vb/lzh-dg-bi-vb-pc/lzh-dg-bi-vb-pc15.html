<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 15</span></h1>
</header>
<p><a class='t-linehead' id='t-linehead0735a03'></a> 若比丘尼。於僧房中取僧臥具。自敷若教<a class='t' id='t0735a04'></a>人敷。在中若坐若臥。從彼處捨去。不自舉<a class='t' id='t0735a05'></a>不教人舉者。波逸提。<span class='rule-number'>十五</span></p>
