<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 22</span></h1>
</header>
<p><a class='ref sc' id='sc3' href='#sc3'>SC 3</a> <a class='t-linehead' id='t-linehead0735a19' href='#t-linehead0735a19'></a> 若比丘尼。別眾食除餘時波逸提。餘時者。<a class='ref t' id='t0735a20' href='#t0735a20'>T 0735a20</a>病時作衣時。若施衣時行道時船上時大會<a class='ref t' id='t0735a21' href='#t0735a21'>T 0735a21</a>時沙門施食時。此是時。<span class='rule-number'>二十二</span></p>
