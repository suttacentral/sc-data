<p><a class='t-linehead' id='t-linehead0735a13'></a> 若比丘尼。知水有蟲。自用澆泥若草。若<a class='ref t' id='t0735a14'>T 0735a14</a>教人澆者。波逸提。<span class='rule-number' href='#t-linehead0735a13'></a> 若比丘尼。知水有蟲。自用澆泥若草。若<a class='ref t' id='t0735a14'>T 0735a14</a>教人澆者。波逸提。<span class='rule-number'>十九</span></p>
