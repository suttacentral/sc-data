<p><a class='ref sc' id='sc8'>SC 8</a> <a class='t-linehead' id='t-linehead0735c18'></a> 若比丘尼得新衣。當作三種染壞色青黑木<a class='ref t' id='t0735c19'>T 0735c19</a>蘭。若比丘尼得新衣。不作三種染壞色青<a class='ref t' id='t0735c20'>T 0735c20</a>黑木蘭。新衣持者波逸提。<span class='rule-number'>四十五</span></p>
