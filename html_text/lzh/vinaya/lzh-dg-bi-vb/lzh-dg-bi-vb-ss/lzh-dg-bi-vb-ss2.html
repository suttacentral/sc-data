<p class="mirror-row"><span class="mirror-left latin">Bhikkhunī Vibhaṅga</span> <span class="mirror-right">比丘尼分</span></p>
<h1 class="mirror-row"><span class="mirror-left latin">Saṅghādisesa 2</span> <span class="mirror-right">僧伽婆尸沙二</span></h1>
</header>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0718b09"></a> 爾時世尊。在羅閱城耆闍崛山中。時世尊以<a class="t" id="t0718b10"></a>此因緣集比丘僧。告諸比丘。自今已去與<a class="t" id="t0718b11"></a>比丘尼結戒集十句義乃至正法久住。欲說<a class="t" id="t0718b12"></a>戒者當如是說。若比丘尼<span class="t-gaiji">［真／心］ <!--gaiji,,1[真/心],2&#x3972;,3--></span>恚不喜。以無<a class="t" id="t0718b13"></a>根波羅夷法謗。欲破彼清淨行。後於異時。<a class="t" id="t0718b14"></a>若問若不問。知是事無根。說我<span class="t-gaiji">［真／心］ <!--gaiji,,1[真/心],2&#x3972;,3--></span>恚故如<a class="t" id="t0718b15"></a>是語。是比丘尼。犯初法應捨僧伽婆尸沙。<span class="rule-number">二竟</span></p>
<a class="t" id="t0718b16"></a>
