<h1 class='mirror-row'><span class='mirror-left latin'>Nissaggiya Pācittiya 17</span> <span class='mirror-right'>尼薩耆波逸提一十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> <a class='t-linehead' id='t-linehead0728b14' href='#t-linehead0728b14'></a> 若比丘尼。十日未滿夏三月。若有急施衣<a class='ref t' id='t0728b15' href='#t0728b15'>T 0728b15</a>比丘尼知是急施衣應受。受已乃至衣時應<a class='ref t' id='t0728b16' href='#t0728b16'>T 0728b16</a>畜。若過畜尼薩耆波逸提。<span class='rule-number'>十七竟</span></p>
