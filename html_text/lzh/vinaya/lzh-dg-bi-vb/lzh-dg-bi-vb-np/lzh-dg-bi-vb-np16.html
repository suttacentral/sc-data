<h1 class='mirror-row'><span class='mirror-left latin'>Nissaggiya Pācittiya 16</span> <span class='mirror-right'>尼薩耆波逸提一十六</span></h1>
</header>
<p><a class='t-linehead' id='t-linehead0728b11'></a> 若諸病比丘尼。畜藥酥油生酥蜜石蜜得食<a class='ref t' id='t0728b12'>T 0728b12</a>殘宿。乃至七日得服。若過七日服。尼薩耆<a class='ref t' id='t0728b13'>T 0728b13</a>波逸提。<span class='rule-number' href='#t-linehead0728b11'></a> 若諸病比丘尼。畜藥酥油生酥蜜石蜜得食<a class='ref t' id='t0728b12'>T 0728b12</a>殘宿。乃至七日得服。若過七日服。尼薩耆<a class='ref t' id='t0728b13'>T 0728b13</a>波逸提。<span class='rule-number'>十六竟</span></p>
