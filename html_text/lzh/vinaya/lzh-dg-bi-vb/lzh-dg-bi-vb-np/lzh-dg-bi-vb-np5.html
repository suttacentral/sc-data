<p class='division'><span class='mirror-left latin'>Dharmaguptaka Vinaya</span> <span class='mirror-right'>四分律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Nissaggiya Pācittiya 5</span> <span class='mirror-right'>尼薩耆波逸提 五</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a>  若比丘尼。奪衣失衣燒衣漂衣。是非親里居<a class='ref t' id='t0727c18' href='#t0727c18'>T 0727c18</a>士若居士婦。自恣請多與衣。是比丘尼當<a class='ref t' id='t0727c19' href='#t0727c19'>T 0727c19</a>知足受衣。若過尼薩耆波逸提。<span class='rule-number'>五竟</span></p>
<a class='ref t' id='t0727c20' href='#t0727c20'>T 0727c20</a>
