<p class='division'><span class='mirror-left latin'>Dharmaguptaka Vinaya</span> <span class='mirror-right'>四分律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Nissaggiya Pācittiya 14</span> <span class='mirror-right'>尼薩耆波逸提一十四</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> <a class='t-linehead' id='t-linehead0728b03' href='#t-linehead0728b03'></a> 若比丘尼。居士居士婦。使織師為比丘尼<a class='ref t' id='t0728b04' href='#t0728b04'>T 0728b04</a>織作衣。彼比丘尼先不受自恣請。便往到<a class='ref t' id='t0728b05' href='#t0728b05'>T 0728b05</a>彼所。語織師言。此衣為我織極好。織令<a class='ref t' id='t0728b06' href='#t0728b06'>T 0728b06</a>廣長堅緻齊整好。我當少多與汝價。若比丘<a class='ref t' id='t0728b07' href='#t0728b07'>T 0728b07</a>尼。與價乃至一食得衣者。尼薩耆波逸提。<span class='rule-number'>十四竟</span></p>
<a class='ref t' id='t0728b08' href='#t0728b08'>T 0728b08</a>
