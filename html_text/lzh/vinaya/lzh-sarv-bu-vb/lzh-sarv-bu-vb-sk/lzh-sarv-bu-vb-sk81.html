<h1 class="mirror-row"><span class="mirror-left latin">Sekhiya 81</span> <span class="mirror-right">眾學法之八十一</span></h1>
</header>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0138c20"></a> 又六群比丘。呵相看比坐<span class="t-gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>中。作是言。汝<a class="t" id="t0138c21"></a>多我少。我少汝多。佛言。不訶相看比坐<a class="t" id="t0138c22"></a><span class="t-gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>。應當學。呵相看比坐<span class="t-gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>突吉羅。不呵<a class="t" id="t0139a01"></a>相看不犯。<span class="rule-number">八十一</span></p>
