<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 63</span> <span class='mirror-right'>眾學法之六十三</span></h1>
</header>
<p><a class='ref sc' id='sc1'>SC 1</a> <a class='t-linehead' id='t-linehead0137c22'></a> 又六群比丘摶飯食。諸居士呵責言。諸比<a class='ref t' id='t0137c23'>T 0137c23</a>丘摶飯如小兒。佛聞是事語諸比丘。從今<a class='ref t' id='t0137c24'>T 0137c24</a>不摶飯食應當學。若摶飯食突吉羅。不摶<a class='ref t' id='t0137c25'>T 0137c25</a>飯食不犯。<span class='rule-number'>六十三</span></p>
