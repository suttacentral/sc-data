<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 90</span> <span class='mirror-right'>眾學法之九十</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a>  有時王身大坐久便臥。六群比丘坐為說法<a class='ref t' id='t0139c11' href='#t0139c11'>T 0139c11</a>言。大王。色受想行識無常。佛語諸比丘。<a class='ref t' id='t0139c12' href='#t0139c12'>T 0139c12</a>人無病臥比丘坐不為說法。應當學。若自<a class='ref t' id='t0139c13' href='#t0139c13'>T 0139c13</a>坐為臥不病人說法突吉羅。為病人說法<a class='ref t' id='t0139c14' href='#t0139c14'>T 0139c14</a>不犯。<span class='rule-number'>九十</span></p>
