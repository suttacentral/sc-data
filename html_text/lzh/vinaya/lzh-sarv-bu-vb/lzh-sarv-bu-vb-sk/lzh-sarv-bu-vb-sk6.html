<h1 class="mirror-row"><span class="mirror-left latin">Sekhiya 6</span> <span class="mirror-right">眾學法之六</span></h1>
</header>
<p><a class="t-linehead" id="t-linehead0133c11"></a> 不如多羅葉著泥洹僧。應當學。如多羅葉<a class="t" id="t0133c12"></a>著泥洹僧。突吉羅。不如多羅葉著泥洹僧。<a class="t" id="t0133c13"></a>不犯。<span class="rule-number">六</span></p>
