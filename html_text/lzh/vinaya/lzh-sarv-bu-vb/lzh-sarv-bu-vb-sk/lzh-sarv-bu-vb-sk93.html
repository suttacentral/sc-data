<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 93</span> <span class='mirror-right'>眾學法之九十三</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> <a class='t-linehead' id='t-linehead0139c23' href='#t-linehead0139c23'></a> 有時王肘隱人肩。六群比丘為說法言。大<a class='ref t' id='t0139c24' href='#t0139c24'>T 0139c24</a>王。色受想行識無常。佛語諸比丘。不應為肘<a class='ref t' id='t0139c25' href='#t0139c25'>T 0139c25</a>隱人肩者說法。除病應當學。若為肘隱人<a class='ref t' id='t0140a01' href='#t0140a01'>T 0140a01</a>肩不病人說法突吉羅。為病人說不犯<a class='ref t' id='t0140a02' href='#t0140a02'>T 0140a02</a>。<span class='rule-number'>九十三</span></p>
<a class='ref t' id='t0140a03' href='#t0140a03'>T 0140a03</a>
