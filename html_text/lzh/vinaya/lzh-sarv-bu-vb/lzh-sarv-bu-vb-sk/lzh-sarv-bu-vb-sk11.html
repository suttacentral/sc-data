<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 11</span> <span class='mirror-right'>眾學法之十一</span></h1>
</header>
<p><a class='t-linehead' id='t-linehead0134a01'></a> 不著細縷泥洹僧。應當學。若著細縷泥洹僧。<a class='t' id='t0134a02'></a>突吉羅。不著細縷。不犯。<span class='rule-number'>十一</span></p>
