<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 7</span> <span class='mirror-right'>眾學法之七</span></h1>
</header>
<p><a class='t-linehead' id='t-linehead0133c14'></a> 不如<span class='t-gaiji'>麨<!--gaiji,,1[麩-夫+少],2&#x9EA8;,3--></span>摶著泥洹僧。應當學。如<span class='t-gaiji'>麨<!--gaiji,,1[麩-夫+少],2&#x9EA8;,3--></span>摶著泥<a class='ref t' id='t0133c15'>T 0133c15</a>洹僧。突吉羅。不如<span class='t-gaiji'>麨<!--gaiji,,1[麩-夫+少],2&#x9EA8;,3--></span>摶著不犯。<span class='rule-number' href='#t-linehead0133c14'></a> 不如<span class='t-gaiji'>麨<!--gaiji,,1[麩-夫+少],2&#x9EA8;,3--></span>摶著泥洹僧。應當學。如<span class='t-gaiji'>麨<!--gaiji,,1[麩-夫+少],2&#x9EA8;,3--></span>摶著泥<a class='ref t' id='t0133c15'>T 0133c15</a>洹僧。突吉羅。不如<span class='t-gaiji'>麨<!--gaiji,,1[麩-夫+少],2&#x9EA8;,3--></span>摶著不犯。<span class='rule-number'>七</span></p>
