<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 3</span> <span class='mirror-right'>眾學法之三</span></h1>
</header>
<p><a class='t-linehead' id='t-linehead0133c05'></a> 不參差著泥洹僧。應當學。若參差著泥洹僧。<a class='ref t' id='t0133c06'>T 0133c06</a>突吉羅。不參差著泥洹僧不犯。<span class='rule-number' href='#t-linehead0133c05'></a> 不參差著泥洹僧。應當學。若參差著泥洹僧。<a class='ref t' id='t0133c06'>T 0133c06</a>突吉羅。不參差著泥洹僧不犯。<span class='rule-number'>三</span></p>
