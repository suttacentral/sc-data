<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 68</span> <span class='mirror-right'>眾學法之六十八</span></h1>
</header>
<p><a class='sc' id='1'></a> <a class='t-linehead' id='t-linehead0138a18'></a> 又六群比丘。嚙半食。半在口中。半在手中。佛<a class='t' id='t0138a19'></a>言。從今不嚙半食。應當學。若嚙半食突吉<a class='t' id='t0138a20'></a>羅。不嚙半食不犯。<span class='rule-number'>六十八</span></p>
<a class='t' id='t0138a21'></a>
