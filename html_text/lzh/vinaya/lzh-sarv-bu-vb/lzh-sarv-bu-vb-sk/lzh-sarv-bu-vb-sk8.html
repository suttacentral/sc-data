<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 8</span> <span class='mirror-right'>眾學法之八</span></h1>
</header>
<p><a class='t-linehead' id='t-linehead0133c16'></a> 不細<span class='t-gaiji'>襵<!--gaiji,,1[袖-由+聶],2&#x8975;,3--></span>前著泥洹僧。應當學。如細<span class='t-gaiji'>襵<!--gaiji,,1[袖-由+聶],2&#x8975;,3--></span>前著<a class='t' id='t0133c17'></a>泥洹僧。突吉羅。不細<span class='t-gaiji'>襵<!--gaiji,,1[袖-由+聶],2&#x8975;,3--></span>前著。不犯。<span class='rule-number'>八</span></p>
