<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 10</span> <span class='mirror-right'>眾學法之十</span></h1>
</header>
<p><a class='t-linehead' id='t-linehead0133c20'></a> 不并<span class='t-gaiji'>襵<!--gaiji,,1[袖-由+聶],2&#x8975;,3--></span>兩邊著泥洹僧。應當學。若并<span class='t-gaiji'>襵<!--gaiji,,1[袖-由+聶],2&#x8975;,3--></span>兩邊<a class='t' id='t0133c21'></a>著泥洹僧。突吉羅。不并<span class='t-gaiji'>襵<!--gaiji,,1[袖-由+聶],2&#x8975;,3--></span>兩邊著。不犯。<span class='rule-number'>十</span></p>
