<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 2</span> <span class='mirror-right'>眾學法之二</span></h1>
</header>
<p><a class='t-linehead' id='t-linehead0133c03'></a> 不極下著泥洹僧。應當學。若極下著泥洹僧。<a class='ref t' id='t0133c04'>T 0133c04</a>突吉羅。不極下著不犯。<span class='rule-number' href='#t-linehead0133c03'></a> 不極下著泥洹僧。應當學。若極下著泥洹僧。<a class='ref t' id='t0133c04'>T 0133c04</a>突吉羅。不極下著不犯。<span class='rule-number'>二</span></p>
