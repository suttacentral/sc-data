<h1 class="mirror-row"><span class="mirror-left latin">Adhikaraṇasamatha</span> <span class="mirror-right">滅諍法</span></h1>
</header>
<p>七滅諍法。現前比尼。憶念比尼。不癡比 <a class="t" id="t0544c08"></a> 尼。自言比尼。覓罪相比尼。多覓比尼。布草比 <a class="t" id="t0544c09"></a> 尼。</p>
<p>法隨順法如上比丘中廣說。</p>
<p class="endsutta">比丘尼波羅 <a class="t" id="t0544c10"></a> 提木叉分別竟。</p>
