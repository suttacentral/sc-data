<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 159</span> <span class='mirror-right'>波逸提百五十九</span></h1>
</header>
<p><a class='t-linehead' id='t-linehead0096a14'></a> 爾時諸比丘尼畜髮。乃至今為諸比丘尼結 <a class='ref t' id='t0096a15'>T 0096a15</a> 戒。亦如上說。從今是戒應如是說。若比丘尼 <a class='ref t' id='t0096a16' href='#t-linehead0096a14'></a> 爾時諸比丘尼畜髮。乃至今為諸比丘尼結 <a class='ref t' id='t0096a15'>T 0096a15</a> 戒。亦如上說。從今是戒應如是說。若比丘尼 <a class='ref t' id='t0096a16'>T 0096a16</a> 畜髮波逸提。</p>
