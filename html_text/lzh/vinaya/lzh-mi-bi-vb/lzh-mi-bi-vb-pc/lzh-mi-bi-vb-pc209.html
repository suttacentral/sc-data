<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 209</span> <span class='mirror-right'>波逸提二百九</span></h1>
</header>
<p><a class='ref sc' id='sc1'>SC 1</a> <a class='t-linehead' id='t-linehead0100a01'></a> 爾時諸比丘尼種種自卜亦從他卜。諸白衣 <a class='ref t' id='t0100a02'>T 0100a02</a> 譏呵言。此等不捨邪見何應得道。諸長老比 <a class='ref t' id='t0100a03'>T 0100a03</a> 丘尼聞種種呵責。乃至今為諸比丘尼結戒。 <a class='ref t' id='t0100a04'>T 0100a04</a> 亦如上說。從今是戒應如是說。若比丘尼自 <a class='ref t' id='t0100a05'>T 0100a05</a> 卜若就他卜波逸提。式叉摩那沙彌尼突吉 <a class='ref t' id='t0100a06'>T 0100a06</a> 羅。</p>
