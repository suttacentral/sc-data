<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 208</span> <span class='mirror-right'>波逸提二百八</span></h1>
</header>
<p><a class='ref sc' id='sc1'>SC 1</a> <a class='t-linehead' id='t-linehead0099c25'></a> 爾時諸比丘尼照鏡生不樂道心。乃至今為 <a class='ref t' id='t0099c26'>T 0099c26</a> 諸比丘尼結戒。亦如上說。從今是戒應如是 <a class='ref t' id='t0099c27'>T 0099c27</a> 說。若比丘尼照鏡波逸提。若水中照突吉羅。 <a class='ref t' id='t0099c28'>T 0099c28</a> 式叉摩那沙彌尼突吉羅。若面有瘡照看不 <a class='ref t' id='t0099c29'>T 0099c29</a> 犯。</p>
