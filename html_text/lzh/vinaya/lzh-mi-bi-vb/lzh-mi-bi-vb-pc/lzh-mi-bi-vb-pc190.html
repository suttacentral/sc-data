<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 190</span> <span class='mirror-right'>波逸提百九十</span></h1>
</header>
<p><a class='ref sc' id='sc1'>SC 1</a> <a class='t-linehead' id='t-linehead0098c13'></a> 爾時諸比丘尼誦外道<span class='t-gaiji'>呪<!--gaiji,咒,1[口*兄],2&#x546A;,3--></span>術。諸白衣譏呵。此 <a class='ref t' id='t0098c14'>T 0098c14</a> 等誦外道<span class='t-gaiji'>呪<!--gaiji,咒,1[口*兄],2&#x546A;,3--></span>無求道心。乃至今為諸比丘尼 <a class='ref t' id='t0098c15'>T 0098c15</a> 結戒。皆如誦治病經方中說。從今是戒應如 <a class='ref t' id='t0098c16'>T 0098c16</a> 是說。若比丘尼誦外道<span class='t-gaiji'>呪<!--gaiji,咒,1[口*兄],2&#x546A;,3--></span>術若教人誦波逸 <a class='ref t' id='t0098c17'>T 0098c17</a> 提。式叉摩那沙彌尼突吉羅。</p>
