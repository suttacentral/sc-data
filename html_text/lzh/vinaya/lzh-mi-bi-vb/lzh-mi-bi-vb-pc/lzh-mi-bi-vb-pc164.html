<p class="mirror-row"><span class="mirror-left latin">Bhikkhunī Vibhaṅga</span> <span class="mirror-right">比丘尼分</span></p>
<h1 class="mirror-row"><span class="mirror-left latin">Pācittiya 164</span> <span class="mirror-right">波逸提百六十四</span></h1>
</header>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0096b13"></a> 爾時諸比丘尼隨知識白衣家敷臥具住。諸 <a class="t" id="t0096b14"></a> 白衣譏呵言。云何出自家住他家。我等不喜 <a class="t" id="t0096b15"></a> 見此不吉利物。諸長老比丘尼聞種種呵責。 <a class="t" id="t0096b16"></a> 乃至今為諸比丘尼結戒。亦如上說。從今是 <a class="t" id="t0096b17"></a> 戒應如是說。若比丘尼不問白衣輒在其家 <a class="t" id="t0096b18"></a> 敷臥具住波逸提。式叉摩那沙彌尼突吉羅。 <a class="t" id="t0096b19"></a> 若親里家住不犯。</p>
