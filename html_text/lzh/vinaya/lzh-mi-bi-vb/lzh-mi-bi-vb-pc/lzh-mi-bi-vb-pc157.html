<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 157</span> <span class='mirror-right'>波逸提百五十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a>  爾時諸比丘尼著卑身衣。使形<span class='t-gaiji'>傭<!--gaiji,傭,1[月*庸],2&#x267DB;,3--></span>纖得中生 <a class='ref t' id='t0096a07' href='#t0096a07'>T 0096a07</a> 愛欲心。乃至今為諸比丘尼結戒。亦如上說。 <a class='ref t' id='t0096a08' href='#t0096a08'>T 0096a08</a> 從今是戒應如是說。若比丘尼著卑身衣波 <a class='ref t' id='t0096a09' href='#t0096a09'>T 0096a09</a> 逸提。式叉摩那沙彌尼突吉羅。不犯如上。</p>
