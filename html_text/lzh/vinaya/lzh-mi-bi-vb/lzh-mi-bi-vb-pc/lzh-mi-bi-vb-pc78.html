<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 78</span> <span class='mirror-right'>波逸提七十八</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> <a class='t-linehead' id='t-linehead0087c07' href='#t-linehead0087c07'></a> 爾時諸比丘尼與白衣及外道。獨露處共立 <a class='ref t' id='t0087c08' href='#t0087c08'>T 0087c08</a> 共語。致使摩觸身體。乃至今為諸比丘尼結 <a class='ref t' id='t0087c09' href='#t0087c09'>T 0087c09</a> 戒。亦如上說。從今是戒應如是說。若比丘尼 <a class='ref t' id='t0087c10' href='#t0087c10'>T 0087c10</a> 與白衣及外道獨露處共立共語波逸提。餘 <a class='ref t' id='t0087c11' href='#t0087c11'>T 0087c11</a> 如上說。</p>
