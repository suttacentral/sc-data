<p class="mirror-row"><span class="mirror-left latin">Bhikkhunī Vibhaṅga</span> <span class="mirror-right">比丘尼分</span></p>
<h1 class="mirror-row"><span class="mirror-left latin">Pācittiya 96</span> <span class="mirror-right">波逸提九十六</span></h1>
</header>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0089c09"></a> 爾時諸比丘尼。出國境恐怖處行。亦無救護 <a class="t" id="t0089c10"></a> 者。為惡人剝奪。乃至今為諸比丘尼結戒。亦 <a class="t" id="t0089c11"></a> 如上說。從今是戒應如是說。若比丘尼出國 <a class="t" id="t0089c12"></a> 境恐怖處無所依怙而獨行者波逸提。餘如 <a class="t" id="t0089c13"></a> 上說。</p>
