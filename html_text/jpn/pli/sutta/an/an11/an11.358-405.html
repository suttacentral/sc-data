<h1>11.358–405.</h1>
</header>
<p><a class='ref msdiv' id='msdiv358-405' href=
"#msdiv358-405">Msdiv
358-405</a>……形態の渇愛において……音声の渇愛において……臭気の渇愛において……味感の渇愛において……感触の渇愛において……法<span class='add'>（意の対象）</span>の渇愛において……。</p>
