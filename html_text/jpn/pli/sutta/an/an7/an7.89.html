<header>
<h1>7.89. 沐浴者の経</h1>
</header>
<p><a class='ref msdiv' id='msdiv89' href='#msdiv89'>Msdiv
89</a>……略……洗い流された<span class=
"add">（ナハータ）</span>ことから、沐浴者<span class='add'>（ナハータカ）</span>と成ります。……略……。<span class='add'>〔以上が〕</span>第五となる。</p>
