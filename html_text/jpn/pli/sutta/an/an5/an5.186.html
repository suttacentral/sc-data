<h1>5.186. 常坐<span class='add'>〔にして不臥〕</span>なる者の経</h1>
</header>
<p><a class='ref msdiv' id='msdiv186' href='#msdiv186'>Msdiv
186</a>「比丘たちよ、五つのものがあります。これらの常坐<span class=
"add">〔にして不臥〕</span>なる者たちです。……略……。<span class=
"add">〔以上が〕</span>第六となる。</p>
