<h1 class='sutta'>৩.১০৮. অতিত্তি সূত্র</h1>
</header>
<p><a class='sc' id='sc1'></a>“ভিক্ষুগণ, তিন বিষয়ে প্রমাদে পরিপূর্ণতা নাই। তিন কী কী? নিদ্রা, সুরা এবং মৈথুন সেবন। ভিক্ষুগণ, এই তিনটি বিষয়ে অমিতাচারে কোনো পরিপূর্ণতা নাই।”</p>
