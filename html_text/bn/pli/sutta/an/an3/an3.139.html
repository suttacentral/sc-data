<h1 class='sutta'>৩.১৩৯. বৃদ্ধি সূত্র</h1>
</header>
<p><a class='sc' id='sc1'></a>“ভিক্ষুগণ, এই তিন প্রকার বৃদ্ধি। কী কী? শ্রদ্ধাবৃদ্ধি, শীলবৃদ্ধি, প্রজ্ঞাবৃদ্ধি। এই প্রকার বৃদ্ধি।”</p>
