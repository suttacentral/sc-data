<h1 class='sutta'>৩.১৫৪. বন্দনা সূত্র</h1>
</header>
<p><a class='sc' id='sc1'></a>“ভিক্ষুগণ, এই তিন প্রকার বন্দনা। কী কী? কায়িক, বাচনিক, মানসিক। ভিক্ষুগণ, এই তিন প্রকার বন্দনা।”</p>
