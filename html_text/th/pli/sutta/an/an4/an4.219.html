</header>
<p><a class='th-num' id='th-num๒๑๙'></a> เป็นคนไม่มีศรัทธา ๑ เป็นคนทุศีล ๑ ไม่มีหิริ ๑ ไม่มีโอตตัปปะ ๑ ฯลฯ เป็น คนมีศรัทธา ๑ เป็นคนมีศีล ๑ มีหิริ ๑ มีโอตตัปปะ ๑ ฯ</p>
