<p><a class='th-num' id='th-num๒๑๕'></a> เป็นผู้มีความเห็นผิด ๑ ดำริผิด ๑ เจรจาผิด ๑ ทำการงานผิด ๑ ฯลฯ เป็น ผู้มีความเห็นชอบ ๑ ดำริชอบ ๑ เจรจาชอบ ๑ ทำการงานชอบ ๑ ฯ</p>
