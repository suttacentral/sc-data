<p><a class='th-num' id='th-num๒๒๕'></a> เป็นผู้มีความเห็นผิด ๑ ดำริผิด ๑ ทำการงานผิด ๑ เจรจาผิด ๑ ฯลฯ เป็นผู้มี ความเห็นชอบ ๑ ดำริชอบ ๑ เจรจาชอบ ๑ ทำการงานชอบ ๑ ฯลฯ</p>
