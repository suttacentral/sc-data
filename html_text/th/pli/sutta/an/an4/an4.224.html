</header>
<p><a class='th-num' id='th-num๒๒๔'></a> เป็นคนฆ่าสัตว์ ๑ ลักทรัพย์ ๑ ประพฤติผิดในกาม ๑พูดเท็จ ๑ ฯลฯ เป็นผู้งดเว้นจากการฆ่าสัตว์ ๑ งดเว้นจากการลักทรัพย์ ๑งดเว้นจากการประพฤติผิดในกาม ๑</p>
<p>งดเว้นจากการพูดเท็จ ๑ ฯลฯ</p>
