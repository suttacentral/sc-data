<p><a class='th-num' id='th-num๘๙'></a> ดูกรภิกษุทั้งหลาย ธรรม ๗ ประการ ภิกษุพึงเจริญเพื่อรู้ยิ่งราคะ ๗ ประการ เป็นไฉน คือ อสุภสัญญา ๑ มรณสัญญา ๑ อาหาเรปฏิกูลสัญญา ๑สัพพโลเกอนภิรตสัญญา ๑</p>
