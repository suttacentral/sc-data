<h1>5.187. ๗. ยถาสันถติกสูตร</h1>
</header>
<p><a class='th-num' id='th-num๑๘๗'></a> ดูกรภิกษุทั้งหลาย ภิกษุผู้ถืออยู่ในเสนาสนะตามที่ท่านจัดให้อย่างไรเป็นวัตร</p>
<p>๕ จำพวกนี้ ฯลฯ</p>
<p class='end'>จบสูตรที่ ๗</p>
