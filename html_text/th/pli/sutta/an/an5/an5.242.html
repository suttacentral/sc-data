<h1>5.242. ๒. กายทุจริตสูตร</h1>
</header>
<p><a class='th-num' id='th-num๒๔๒'></a> ดูกรภิกษุทั้งหลาย โทษในเพราะกายทุจริต ๕ ประการนี้ ฯลฯ ดูกรภิกษุ ทั้งหลาย อานิสงส์ในเพราะกายสุจริต ๕ ประการนี้ ฯลฯ</p>
<p class='end'>จบสูตรที่ ๒</p>
