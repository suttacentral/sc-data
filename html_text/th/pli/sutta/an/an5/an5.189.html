<h1>5.189. ๙. ขลุปัจฉาภัตติกสูตร</h1>
</header>
<p><a class='th-vp' id='th-vp22.0198.189.190'></a><a class='th-num' id='th-num๑๘๙'></a> ดูกรภิกษุทั้งหลาย ภิกษุผู้ถือห้ามภัตอันนำมาถวาย เมื่อภายหลังเป็นวัตร ๕ จำพวกนี้ ฯลฯ</p>
<p class='end'>จบสูตรที่ ๙</p>
